name: Nightly Master Conformance

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nightly:
    runs-on: ubuntu-latest
    env:
      PYGRAPHISTRY_REF: master
      PYGRAPHISTRY_REPO: https://github.com/graphistry/pygraphistry.git
      PYGRAPHISTRY_INSTALL: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas

      - name: Run tests
        run: |
          ./bin/ci.sh

      - name: Update pygraphistry badge
        run: |
          version="$(python - <<'PY'
import graphistry
print(getattr(graphistry, "__version__", "unknown"))
PY
)"
          mkdir -p badges
          cat > badges/pygraphistry-version.json <<JSON
{"schemaVersion":1,"label":"pygraphistry","message":"master @ ${version}","color":"blue"}
JSON

      - name: Commit badge
        run: |
          if git diff --quiet -- badges/pygraphistry-version.json; then
            echo "Badge is up to date."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/pygraphistry-version.json
          git commit -m "chore: update pygraphistry badge"
          git push
