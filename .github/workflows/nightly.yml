name: Nightly Master Conformance

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      pygraphistry_ref:
        description: "pygraphistry ref (branch/tag/sha)"
        required: false
        default: "master"
      pygraphistry_repo:
        description: "pygraphistry repo URL"
        required: false
        default: "https://github.com/graphistry/pygraphistry.git"
      dry_run:
        description: "Skip badge update/push"
        required: false
        default: "true"
  pull_request:
    paths:
      - .github/workflows/nightly.yml
      - badges/**

permissions:
  contents: write

jobs:
  nightly:
    runs-on: ubuntu-latest
    env:
      PYGRAPHISTRY_REF: ${{ github.event.inputs.pygraphistry_ref || 'master' }}
      PYGRAPHISTRY_REPO: ${{ github.event.inputs.pygraphistry_repo || 'https://github.com/graphistry/pygraphistry.git' }}
      PYGRAPHISTRY_INSTALL: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas

      - name: Run tests
        run: |
          ./bin/ci.sh

      - name: Update pygraphistry badge
        if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.dry_run != 'true') }}
        run: |
          version="$(python - <<'PY'
import graphistry
print(getattr(graphistry, "__version__", "unknown"))
PY
)"
          mkdir -p badges
          cat > badges/pygraphistry-version.json <<JSON
{"schemaVersion":1,"label":"pygraphistry","message":"${PYGRAPHISTRY_REF} @ ${version}","color":"blue"}
JSON

      - name: Commit badge
        if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.dry_run != 'true') }}
        run: |
          if git diff --quiet -- badges/pygraphistry-version.json; then
            echo "Badge is up to date."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/pygraphistry-version.json
          git commit -m "chore: update pygraphistry badge"
          git push
