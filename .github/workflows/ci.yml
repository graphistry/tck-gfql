name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      pygraphistry_ref:
        description: "pygraphistry ref (branch/tag/sha)"
        required: false
        default: "master"
      pygraphistry_repo:
        description: "pygraphistry repo URL"
        required: false
        default: "https://github.com/graphistry/pygraphistry.git"

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYGRAPHISTRY_REF: ${{ github.event.inputs.pygraphistry_ref || 'master' }}
      PYGRAPHISTRY_REPO: ${{ github.event.inputs.pygraphistry_repo || 'https://github.com/graphistry/pygraphistry.git' }}
      PYGRAPHISTRY_INSTALL: "1"
      PYGRAPHISTRY_PATH: pygraphistry
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout pygraphistry
        run: |
          git clone --depth 1 "${PYGRAPHISTRY_REPO}" "${PYGRAPHISTRY_PATH}"
          cd "${PYGRAPHISTRY_PATH}"
          git fetch --depth 1 origin "${PYGRAPHISTRY_REF}"
          git checkout FETCH_HEAD

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas

      - name: Run tests
        run: |
          ./bin/ci.sh
